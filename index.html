<!doctype html>
<html>

	<head>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>

	<body>

		<input type="text" class="url" placeholder="url" />
		<input type="text" class="height" placeholder="height" />
		<input type="text" class="width" placeholder="width" />


		<button class="button">Capture</button>

		<div class="preview">
			
		</div>
		
		<script>
			$(document).ready(function(){

				$(".button").click(function(){

					var query =  {
						"url": $(".url").val(),
						"height": $(".height").val(),
						"width": $(".width").val()
					};

					$.get("/query?" + $.param(query), function(datauri){
	
						$('.preview').html('<img src="' + datauri + '" />');

					});

				});

			});
		</script>
	</body>

</html>
